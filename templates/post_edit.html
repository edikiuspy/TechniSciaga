{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
  <h1>Edytowanie ściągi</h1>
  <form method="post">
      {% csrf_token %}
      <div class="form-group">
      <label for="{{ form.title.id_for_label }}">Nazwa:</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="{{ form.content.id_for_label }}">Opis:</label>
      {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
{% endblock %}
